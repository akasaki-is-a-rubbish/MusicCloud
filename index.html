<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Cloud</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="main-container">
        <div id="sidebar" class="no-selection">
            <div id="sidebar-login" class="flexbox-h">
                <div id="login-state" class="clickable"></div>
                <!-- <div id="login-actions">
                    <div class="clickable">Login/Register</div>
                </div> -->
            </div>
            <div id="sidebar-list">
            </div>
        </div>
        <div id="content-outer">
        </div>
    </div>
    <div id="bottombar">
        <div id="progress-outer">
            <div class="no-selection" id="progressbar-label-cur">--:--</div>
            <div class="no-selection" id="progressbar-label-total">--:--</div>
        </div>
        <div id="progressbar">
            <div id="progressbar-fill"></div>
        </div>
        <div id="bottombar-btns" class="flexbox-h">
            <div class="btn i18ne" onclick="playerCore.play()">Play</div>
            <div class="btn i18ne" onclick="playerCore.pause()">Pause</div>
            <div class="btn i18ne" onclick="playerCore.prev()">prev_track</div>
            <div class="btn i18ne" onclick="playerCore.next()">next_track</div>
            <div id="bottombar-trackinfo" class="flex-1"></div>
            <div class="btn i18ne" id="btnPin">Pin</div>
        </div>
    </div>
</body>

</html>
